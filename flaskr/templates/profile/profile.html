{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div>
      <h2>Hello, {{ user['username']}}</h2>
      <p>Bio: 
        {% if user['bio'] %}
          {{ user['bio'] }}
        {% endif %}
      </p>
      {% if g.user['id'] == user['id'] %}
        <a href="{{ url_for('profile.edit')}}">Edit</a>
      {% endif %}
    </div>
{% endblock %}
